<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحديث الطلب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* لون خلفية الصفحة */
            margin: 0;
            padding: 20px;
            direction: rtl; /* اجعل النص من اليمين لليسار */
        }

        h2 {
            text-align: center; /* اجعل العنوان في المنتصف */
            color: #333; /* لون العنوان */
            margin-bottom: 20px; /* مسافة تحت العنوان */
        }

        .main-page-button {
            display: block; /* اجعل الزر في سطر جديد */
            margin: 20px auto; /* اجعل الزر في المنتصف */
            padding: 10px 20px; /* مساحة داخل الزر */
            background-color: #4CAF50; /* لون خلفية الزر */
            color: white; /* لون النص في الزر */
            text-align: center; /* اجعل النص في المنتصف */
            border-radius: 5px; /* زوايا مستديرة للزر */
            width: 200px; /* عرض الزر */
            border: none; /* إزالة الحدود */
            cursor: pointer; /* تغيير شكل المؤشر عند التمرير */
        }

        .main-page-button:hover {
            background-color: #45a049; /* تغيير لون الزر عند التمرير */
        }

        form {
            background-color: #fff; /* لون خلفية النموذج */
            padding: 20px; /* مساحة داخل النموذج */
            border-radius: 5px; /* زوايا مستديرة للنموذج */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* ظل خفيف للنموذج */
            max-width: 500px; /* أقصى عرض للنموذج */
            margin: 20px auto; /* اجعل النموذج في المنتصف */
        }

        label {
            display: block; /* اجعل التسمية في سطر جديد */
            margin-bottom: 8px; /* مسافة تحت التسمية */
            font-weight: bold; /* جعل النص بالخط العريض */
        }

        input, textarea {
            width: 100%; /* اجعل الحقول بعرض النموذج */
            padding: 8px; /* مساحة داخل الحقول */
            margin-bottom: 10px; /* مسافة تحت الحقول */
            border: 1px solid #ccc; /* حد خفيف */
            border-radius: 4px; /* زوايا مستديرة */
            box-sizing: border-box; /* جعل الحقول تتضمن الحشو */
        }

        button[type="submit"] {
            padding: 10px 20px; /* مساحة داخل الزر */
            background-color: #28a745; /* لون الزر */
            color: white; /* لون النص */
            border: none; /* إزالة الحدود */
            border-radius: 5px; /* زوايا مستديرة */
            cursor: pointer; /* تغيير شكل المؤشر عند التمرير */
            display: block; /* اجعل الزر في سطر جديد */
            margin: 20px auto; /* اجعل الزر في المنتصف */
        }

        button[type="submit"]:hover {
            background-color: #218838; /* تغيير لون الزر عند التمرير */
        }

        .message {
            background-color: #d4edda; /* لون خلفية الرسالة */
            color: #155724; /* لون النص */
            padding: 10px; /* مساحة داخل الرسالة */
            border-radius: 5px; /* زوايا مستديرة */
            margin-bottom: 15px; /* مسافة تحت الرسالة */
        }
    </style>
</head>
<body>

<button class="main-page-button" onclick="window.location.href='{% url 'MainPage' %}'">العودة إلى الصفحة الرئيسية</button>

<h2>تحديث الطلب</h2>

{% if messages %}
    <div class="message">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">تحديث الطلب</button>
</form>

<a class="main-page-button" href="{% url 'requests_list' %}">العودة إلى قائمة الطلبات</a>

</body>
</html>
